<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Post List</title>
</head>
<body>
    <h1>Optimized Post List</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.body }}</p>
                <p><strong>Categories:</strong> {{ post.category_names }}</p>
                <p><strong>Comments:</strong><br>{{ post.comment_details|linebreaks }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
